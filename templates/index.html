{% extends 'base.html' %} {% block head %}
<title>Paper Lima Menit</title>
{% endblock %} {% block body %}
<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" action="/" method="POST">
            <span class="contact100-form-title">
                Form Periksa Data
            </span>

            <div class="wrap-input100 validate-input">
                <span class="label-input100">Kode Kontrak</span>
                <input class="input100" type="text" name="kode" id="kode" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input">
                <span class="label-input100">Pendapatan per Tahun</span>
                <input class="input100" type="text" name="pendapatan" id="pendapatan" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input">
                <span class="label-input100">Durasi Pinjaman</span>
                <input class="input100" type="text" name="pinjaman" id="pinjaman" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input">
                <span class="label-input100">Jumlah Tanggungan</span>
                <input class="input100" type="text" name="tanggungan" id="tanggungan" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input">
                <span class="label-input100">KPR Aktif</span>
                <select class="input100" type="text" name="kpr" id="kpr" required>
                    <option value="1">Ya</option>
                    <option value="2">Tidak</option>
                </select>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input">
                <span class="label-input100">Rata-Rata Overdue</span>
                <select class="input100" type="text" name="overdue" id="overdue" required>
                    <option value="1">0-35 hari</option>
                    <option value="2">31-35 hari</option>
                    <option value="3">46-60 hari</option>
                    <option value="4">61-90 hari</option>
                    <option value="5">Lebih dari 90 hari</option>
                </select>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                            Prediksi
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

{% endblock %}
